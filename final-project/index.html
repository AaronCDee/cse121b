<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="colored-container" class="colored-container">
        <div id="quote-card" class="quote-card">
            <div class="spacer"></div>
            
            <div class="quote-container">
                <div id="quote-text" class="quote-text"><span id="quote-text-span">This is a quote</span></div>
                <div id="author-text" class="author-text">- <span id="author-text-span">Author</span></div>
            </div>
            
            
            <div id="quote-footer" class="quote-footer">
                <div class="spacer"></div>
                <button id="gen-btn" class="btn-primary" type="button" disabled>Generate Quote</button>
            </div>
        </div>
    </div>
    <script type="module" src="./assets/js/script.js"></script>
</body>
</html>
